<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sptecher's Machine</h1>
    <h3>Digite um número decimal:</h3>
    <input type="number" id="ipt_numeroDecimal" />
    <br />
    <br />
    <button onclick="converterNumero()">Converter</button>
    <div id="div_resultados">
      <h3>Resultados:</h3>
      <p>Binário:</p>
      <div id="div_resultados_binario"></div>
      <p>Octal:</p>
      <div id="div_resultados_octal"></div>
      <p>Hexadecimal:</p>
      <div id="div_resultados_hexadecimal"></div>
    </div>
  </body>
</html>
<script>
  function converterNumero() {
    var decimal = Number(ipt_numeroDecimal.value);

    div_resultados_binario.innerHTML = decimal.toString(2);
    div_resultados_octal.innerHTML = decimal.toString(8);
    div_resultados_hexadecimal.innerHTML = decimal.toString(16);
  }
</script>
