<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Arq. Comp. Pedro e Lucas</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Sptecher's Machine</h1>
      <h3>Digite um número decimal:</h3>
      <input type="number" id="ipt_numeroDecimal" />
      <br />
      <button onclick="converterNumero()">Converter</button>
      <div id="div_resultados">
        <h3>Resultados:</h3>
        <p>Binário:</p>
        <div id="div_resultados_binario"><br /></div>
        <p>Octal:</p>
        <div id="div_resultados_octal"><br /></div>
        <p>Hexadecimal:</p>
        <div id="div_resultados_hexadecimal"><br /></div>
        <br />
        <div id="div_resultados_hexadecimal_caixaColorida">
          <span id="div_resultados_hexadecimal_caixaColorida_caixaTexto">
            Coloque um número entre 0 e 16.777.215 e a sua cor hexadecimal
            aparecerá aqui
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
<script>
  function converterNumero() {
    var decimal = Number(ipt_numeroDecimal.value);
    var binario = decimal.toString(2);
    var octal = decimal.toString(8);
    var hexadecimal = decimal.toString(16);
    var zeroHexadecimalColorido = "";
    var contador = 1;
    div_resultados_binario.innerHTML = binario;
    div_resultados_octal.innerHTML = octal;
    div_resultados_hexadecimal.innerHTML = hexadecimal;

    while (contador <= 6 - hexadecimal.length) {
      zeroHexadecimalColorido += "0";
      contador++;
    }

    var hexadecimalCor = zeroHexadecimalColorido + hexadecimal;
    if (hexadecimal.length > 6) {
      div_resultados_hexadecimal_caixaColorida_caixaTexto.innerHTML = `<span style = 'background-color: #F2CC8F'>Não existe cor com hexadecimal #${hexadecimalCor}</span>`;
    } else {
      div_resultados_hexadecimal_caixaColorida_caixaTexto.innerHTML = `<span style = 'background-color: #${hexadecimalCor}'>#${hexadecimalCor}</span>`;
    }
  }
</script>
